{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title %} </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="nav-bar">
        <a href="{% url 'homepage' %}">
            <div class="logo">
                <div></div>
                <p>無線網路管理系統</p>
            </div>
        </a>
        <a href="{% url 'homepage' %}">
            <p id="homepage-button">首頁</p>
            </a>

        {% if user.is_authenticated %}
            <a href="{% url 'device_managing' %}">
                <p>我的裝置</p>
            </a>

            {% if perms.main.admin %}
                <a href="{% url 'manage' %}">
                    <p>裝置管理</p>
                </a>
                <a href="{% url 'group_managing' %}">
                    <p>群組管理</p>
                </a>
            {% endif %}

            {{ now_user }}
            <a href="{% url 'logout' %}">
                <button class="button">登出</button>
            </a>
            <a href="{% url 'password' %}">
                <p>變更密碼</p>
            </a>

        {% else %}
        <a href="{% url 'login' %}">
            <button class="button">登入</button>
        </a>
        {% endif %}
    </div>

    <hr>

    {% block body %}{% endblock body %}
</body>
</html>
