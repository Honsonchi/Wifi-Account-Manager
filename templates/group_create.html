{% extends 'base.html' %}

{% block title %}新增群組{% endblock title %}

{% block body %}

<div class="container">
    <div class="title">
        <p>新增群組</p>
    </div>

    <div class="hr"></div>

    <form action="" method="post" class="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="field">
                <p>{{ field.label }}</p>
                <div>
                    {{ field }}
                    {% if field.errors %}
                        <p>{{ field.errors }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        
        <div class="function">
            <input class="primary-button large-button button-ani" type="submit" value="確定">
            <input class="primary-button large-button white-button button-ani" type="button" value="返回" onclick="javascript:window.history.back();">
        </div>
    </form>
</div>

{% endblock body %}
