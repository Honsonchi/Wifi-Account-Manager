{% extends 'base.html' %}

{% block title %}
    刪除群組 {{ group.Name }}
{% endblock title %}

{% block body %}
    <p>刪除群組 {{ group.Name }}</p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="確認刪除">
        <input type="button" value="取消" onclick="javascript:window.history.back();">
    </form>

    <div class="container">
        <div class="title">
            <p>刪除群組</p>
        </div>

        <div class="hr"></div>
        
        <p class="inline">確定刪除以下群組嗎？</p>

        <div class="spacer"></div>

        <div class="big_ctx_block">
            <div class="icon icon-group"></div>
            <div class="head-info">
                <p>{{ group.Name }}</p>
                <p>共 {{ group.UserData.all|length }} 人</p>
            </div>
        </div>

        <form action="" method="post" class="form">
            {% csrf_token %}

            <div class="function">
                <input class="primary-button large-button warring-button button-ani" type="submit" value="刪除">
                <input class="primary-button large-button white-button button-ani" type="button" value="返回" onclick="javascript:window.history.back();">
            </div>
        </form>
    </div>
{% endblock body %}
