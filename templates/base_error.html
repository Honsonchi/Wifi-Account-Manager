{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title %} </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'homepage' %}">
            <div class="logo">
                <div></div>
                <p>大直高中無線網路</p>
            </div>
        </a>

        <a href="{% url 'homepage' %}">
            <p id="homepage-button">首頁</p>
        </a>

        {% if user.is_authenticated %}
            <a href="{% url 'device_managing' %}">
                <p>我的裝置</p>
            </a>
            {% if perms.main.admin %}
                <a href="{% url 'manage' %}">
                    <p>裝置管理</p>
                </a>
                <a href="{% url 'group_managing' %}">
                    <p>群組管理</p>
                </a>
            {% endif %}
            <div class="nav-spacer"></div>
            <p>{{ user }} 歡迎</p>
            <a href="{% url 'logout' %}">
                <p>登出</p>
            </a>
        {% else %}
        <div class="nav-spacer"></div>
        <a href="{% url 'login' %}">
            <p>登入</p>
        </a>
        {% endif %}
    </div>

    <div class="error">
        {% block body %}{% endblock body %}
        <button class="primary-button" onclick="javascript:window.history.back();">回上一頁</button>
    </div>
</body>
</html>
